name: pixeldriver
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  camera: ^0.11.0+2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  geekyants_flutter_gauges: ^1.0.4
  path: ^1.9.0
  path_provider: ^2.1.5
  responsive_grid_list: ^1.4.0
  sensors_plus: ^6.1.0
  speedometer: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
